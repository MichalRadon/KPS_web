<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KPS</title>
    <meta name="description" content="Your project description" />
    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png"
    />
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">KPS - Kalkulator Podróży Służbowej</h1>
    </header>
    <main class="main-pl">
      <form class="form-pl" action="">
        <div class="form-pl__label-in">
          <label for="dateIn">Ustaw date i godzinę wyjazdu </label>
        </div>
        <input type="date" name="date" id="dateIn" required />
        <input type="time" name="time" id="timeIn" required /><br />
        <div class="form-pl__label-out">
          <label for="dateOut">Ustaw date i godzinę wyjazdu</label>
        </div>
        <input type="date" name="date" id="dateOut" required />
        <input type="time" name="time" id="timeOut" required /><br />
        <div class="form-pl__label-diet">
          <label for="dieta">Wysokość diety za dobę podróży</label>
          <div class="form-pl__label-diet__placeholder">
            <input placeholder="30" type="number" />
          </div>
        </div>
        <p class="form-pl__label-food">Wyżywienie ilość</p>
        <div class="form-pl__grid">
          <label class="form-pl__grid__label-breakfast" for="breakfast"
            >Ilość śniadań</label
          >
          <label class="form-pl__grid__label-dinner" for="dinner"
            >Ilość obiadów</label
          >
          <label class="form-pl__grid__label-super" for="super"
            >Ilość kolacji</label
          ><br />
          <input
            class="form-pl__grid__input-breakfast"
            placeholder="0"
            type="number"
            name="breakfast"
            id="brekfast"
          />
          <input
            class="form-pl__grid__input-dinner"
            placeholder="0"
            type="number"
            name="dinner"
            id="dinner"
          />
          <input
            class="form-pl__grid__input-super"
            placeholder="0"
            type="number"
            name="super"
            id="super"
          />
        </div>
        <div class="form-pl__calculate">
          <button type="submit">Oblicz</button>
        </div>
      </form>
    </main>
  </body>
</html>
